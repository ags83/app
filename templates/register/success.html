{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block body %}
{{stuff}}
  <h1>Create an account</h1>

<p> Thanks for registering </p>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
